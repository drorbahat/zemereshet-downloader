<!DOCTYPE html>
<html lang="he" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>××•×¨×™×“ ×–××¨×©×ª</title>
    <style>
        :root {
            --bg-color: #f5f5f7;
            --card-bg: rgba(255, 255, 255, 0.72);
            --text-color: #1d1d1f;
            --secondary-text: #86868b;
            --accent-color: #0071e3;
            --success-color: #34c759;
            --error-color: #ff3b30;
            --border-color: rgba(0, 0, 0, 0.1);
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #000000;
                --card-bg: rgba(28, 28, 30, 0.72);
                --text-color: #f5f5f7;
                --secondary-text: #86868b;
                --border-color: rgba(255, 255, 255, 0.1);
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 80px;
        }

        /* Hero / Header */
        header {
            text-align: center;
            margin-bottom: 50px;
            animation: fadeIn 0.6s ease;
        }

        h1 {
            font-size: 48px;
            font-weight: 700;
            letter-spacing: -0.02em;
            margin-bottom: 12px;
            background: linear-gradient(135deg, #0071e3, #42a5f5);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p.subtitle {
            font-size: 21px;
            color: var(--secondary-text);
            font-weight: 400;
        }

        /* Main Card */
        main {
            width: 100%;
            max-width: 680px;
            padding: 0 20px;
            animation: slideUp 0.6s ease;
        }

        .glass-card {
            background: var(--card-bg);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.08);
            border: 1px solid var(--border-color);
        }

        /* Input Area */
        .input-wrapper {
            position: relative;
            margin-bottom: 24px;
        }

        input[type="text"] {
            width: 100%;
            padding: 16px 20px;
            padding-left: 50px;
            /* Space for icon */
            font-size: 17px;
            border-radius: 14px;
            border: 1px solid var(--border-color);
            background: rgba(128, 128, 128, 0.08);
            /* Adaptive gray */
            color: var(--text-color);
            outline: none;
            transition: all 0.25s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        input[type="text"]:focus {
            background: rgba(128, 128, 128, 0.04);
            box-shadow: 0 0 0 4px rgba(0, 113, 227, 0.15);
            border-color: var(--accent-color);
        }

        .link-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--secondary-text);
            font-size: 18px;
            pointer-events: none;
        }

        /* Action Button */
        .download-btn {
            width: 100%;
            padding: 18px;
            background: var(--accent-color);
            color: white;
            border: none;
            border-radius: 14px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.1s, opacity 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .download-btn:hover {
            opacity: 0.95;
        }

        .download-btn:active {
            transform: scale(0.985);
        }

        .download-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        /* Status & Feedback */
        .status-area {
            margin-top: 24px;
            min-height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .message {
            padding: 12px 20px;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            animation: popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .message.success {
            background: rgba(52, 199, 89, 0.1);
            color: var(--success-color);
        }

        .message.error {
            background: rgba(255, 59, 48, 0.1);
            color: var(--error-color);
        }

        .download-link {
            color: var(--accent-color);
            text-decoration: none;
            font-weight: 600;
            margin-top: 8px;
            display: inline-block;
        }

        .download-link:hover {
            text-decoration: underline;
        }

        /* Loader */
        .spinner {
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        /* Footer / Info */
        footer {
            margin-top: 40px;
            color: var(--secondary-text);
            font-size: 13px;
            text-align: center;
        }

        /* Visual Log Console */
        .console-box {
            background: rgba(0, 0, 0, 0.85);
            border-radius: 12px;
            padding: 16px;
            margin-top: 24px;
            font-family: "SF Mono", "Monaco", "Courier New", monospace;
            font-size: 13px;
            color: #ccc;
            height: 200px;
            overflow-y: auto;
            text-align: left;
            display: none;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .console-box.show {
            display: block;
            animation: slideUp 0.4s ease;
        }

        .log-entry {
            margin-bottom: 6px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            padding-bottom: 4px;
        }

        .log-time {
            color: #666;
            margin-right: 8px;
            font-size: 11px;
        }

        .log-info {
            color: #81d4fa;
        }

        .log-success {
            color: #a5d6a7;
        }

        .log-warning {
            color: #ffe082;
        }

        .log-error {
            color: #ef9a9a;
        }

        .log-download {
            color: #ce93d8;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes popIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>

    <header>
        <h1>××•×¨×™×“ ×–××¨×©×ª</h1>
        <p class="subtitle">×”×•×¨×“×” ××”×™×¨×”, ×©××•×ª ×‘×¢×‘×¨×™×ª, ×œ×œ× ×›××‘ ×¨××©.</p>
    </header>

    <main>
        <div class="glass-card">
            <div class="input-wrapper">
                <span class="link-icon">ğŸ”—</span>
                <input type="text" id="urlInput" placeholder="×”×“×‘×§ ×§×™×©×•×¨ ×œ×©×™×¨ (https://www.zemereshet.co.il/...)"
                    autofocus>
            </div>

            <button id="downloadBtn" class="download-btn" onclick="download()">
                <span id="btnText">×”×•×¨×“ ×œ×©×•×œ×—×Ÿ ×¢×‘×•×“×”</span>
            </button>

            <div class="status-area" id="statusArea">
                <!-- Status messages will appear here -->
            </div>

            <div class="console-box" id="consoleBox">
                <!-- Live logs will appear here -->
            </div>
        </div>

        <footer>
            <p>×¤×•×ª×— ×¢× â¤ï¸ ×œ××¢×Ÿ ×”××•×–×™×§×” ×”×¢×‘×¨×™×ª</p>
        </footer>
    </main>

    <script>
        // Generate random client ID
        const clientId = Math.random().toString(36).substring(7);
        let eventSource;

        // Connect to SSE
        function connectSSE() {
            if (eventSource) return;
            // FIXED: Removed backslash escapes
            eventSource = new EventSource(`/api/events?clientId=${clientId}`);

            eventSource.onopen = () => {
                console.log('Events connected');
            };

            eventSource.onmessage = (e) => {
                const data = JSON.parse(e.data);
                addLog(data.type, data.message);
            };

            eventSource.onerror = (e) => {
                // If error, try to reconnect after delay
                eventSource.close();
                eventSource = null;
                setTimeout(connectSSE, 3000);
            };
        }

        // Initialize connection
        connectSSE();

        function addLog(type, message) {
            const consoleBox = document.getElementById('consoleBox');
            consoleBox.classList.add('show');

            const entry = document.createElement('div');
            entry.className = 'log-entry';

            const time = new Date().toLocaleTimeString('he-IL', { hour12: false });

            let colorClass = 'log-info';
            if (type === 'success' || type === 'done' || type === 'complete') colorClass = 'log-success';
            if (type === 'error') colorClass = 'log-error';
            if (type === 'warning') colorClass = 'log-warning';
            if (type === 'download') colorClass = 'log-download';

            // FIXED: Removed backslash escapes
            entry.innerHTML = `<span class="log-time">[${time}]</span><span class="${colorClass}">${message}</span>`;

            consoleBox.appendChild(entry);
            consoleBox.scrollTop = consoleBox.scrollHeight;
        }

        async function download() {
            const urlInput = document.getElementById('urlInput');
            const btn = document.getElementById('downloadBtn');
            const btnText = document.getElementById('btnText');
            const statusArea = document.getElementById('statusArea');
            const consoleBox = document.getElementById('consoleBox');
            const url = urlInput.value.trim();

            // Reset UI
            statusArea.innerHTML = '';
            consoleBox.innerHTML = ''; // Clear old logs

            if (!url) {
                showError('×× × ×”×“×‘×§ ×§×™×©×•×¨ ×ª×—×™×œ×”');
                urlInput.focus();
                return;
            }

            // Simple validation
            if (!url.includes('zemereshet.co.il')) {
                showError('×–×” ×œ× × ×¨××” ×›××• ×§×™×©×•×¨ ×©×œ ×–××¨×©×ª');
                return;
            }

            // Start loading state
            btn.disabled = true;
            const originalText = btnText.textContent;
            btnText.textContent = '';
            const spinner = document.createElement('div');
            spinner.className = 'spinner';
            btn.appendChild(spinner);

            // Show console
            consoleBox.classList.add('show');
            addLog('info', 'Starting process...');

            try {
                const response = await fetch('/api/download', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    // FIXED: Removed backslash escapes
                    body: JSON.stringify({ url, clientId }) // Send clientId
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    try {
                        const errJson = JSON.parse(errorText);
                        throw new Error(errJson.error || '×©×’×™××” ×‘×”×•×¨×“×”');
                    } catch (e) {
                        if (e.message !== '×©×’×™××” ×‘×”×•×¨×“×”') throw e;
                        throw new Error(errorText || '×©×’×™××” ×‘×”×•×¨×“×”');
                    }
                }

                // Handle file download
                const blob = await response.blob();

                // Extract filename
                const disposition = response.headers.get('Content-Disposition');
                let filename = 'zemereshet-song.zip';
                if (disposition) {
                    const match = disposition.match(/filename\*?=['"]?(?:UTF-\d['"]*)?([^;\r\n"']*)['"]?;?/);
                    if (match && match[1]) filename = decodeURIComponent(match[1]);
                }

                // Trigger download
                const downloadUrl = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = downloadUrl;
                a.download = filename;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);

                // Show success
                showSuccess(filename);
                urlInput.value = ''; // clear input

                // Cleanup
                setTimeout(() => window.URL.revokeObjectURL(downloadUrl), 60000);

            } catch (error) {
                console.error(error);
                showError(error.message || '××™×¨×¢×” ×©×’×™××” ×œ× ×¦×¤×•×™×”');
                addLog('error', `Error: ${error.message}`);
            } finally {
                // Restore button state
                btn.removeChild(spinner);
                btnText.textContent = originalText;
                btn.disabled = false;
            }
        }

        function showSuccess(filename) {
            const statusArea = document.getElementById('statusArea');
            statusArea.innerHTML = `
                <div class="message success">
                    <span>âœ…</span>
                    <div>
                        <div>×”×”×•×¨×“×” ×”×•×©×œ××” ×‘×”×¦×œ×—×”!</div>
                        <div class="filename-text" style="font-size: 13px; opacity: 0.8; margin-top: 2px;"></div>
                    </div>
                </div>
            `;
            // Safe insertion of filename
            statusArea.querySelector('.filename-text').textContent = filename;
        }

        function showError(msg) {
            const statusArea = document.getElementById('statusArea');
            statusArea.innerHTML = `
                <div class="message error">
                    <span>âš ï¸</span>
                    <span class="error-text"></span>
                </div>
            `;
            // Safe insertion of error message
            statusArea.querySelector('.error-text').textContent = msg;
        }

        // Enter key support
        document.getElementById('urlInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') download();
        });
    </script>
</body>

</html>
